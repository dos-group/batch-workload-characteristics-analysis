# Hadoop home
hibench.hadoop.home /host
HADOOP_VERSION = 3.1.0
HIVE_VERSION = 3.0.0

# The path of hadoop executable
hibench.hadoop.executable     ${hibench.hadoop.home}/bin/hadoop

# Hadoop configraution directory
hibench.hadoop.configure.dir  ${hibench.hadoop.home}/conf

# The root HDFS path to store HiBench data
hibench.hdfs.master       hdfs://localhost:9000

# Hadoop release provider. Supported value: apache
hibench.hadoop.release    apache

hibench.hadoop.examples.jar    /host/examples/hadoop-mapreduce-examples.jar
hibench.hadoop.examples.test.jar  /temp/hadoop-mapreduce-client-jobclient-3.1.1-tests.jar
# hibench.hive.release  apache-hive-${HIVE_VERSION}-bin
